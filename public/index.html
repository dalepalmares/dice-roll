<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./build/style.css" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="mx-auto md:max-w-xl h-screen flex flex-col justify-evenly">
      <div
        class="flex flex-wrap justify-evenly h-64 bg-red-600 rounded-lg"
        id="die"
      >
        <img src="./img/Die 1.svg" class="die1" />
      </div>
      <div>
        <div class="mb-6 text-4xl flex justify-center">
          <h1 class="font-bold" id="total">Total: 1</h1>
        </div>

        <div class="flex justify-evenly mb-3" id="buttons">
          <button
            class="bg-red-600 text-white py-1 sm:px-8 rounded hover:bg-red-700 active:bg-red-500 sm:text-xl text-sm px-2"
          >
            1 Die
          </button>
          <button
            class="bg-red-600 text-white py-1 sm:px-8 rounded hover:bg-red-700 active:bg-red-500 sm:text-xl text-sm px-2"
          >
            2 Dice
          </button>
          <button
            class="bg-red-600 text-white py-1 sm:px-8 rounded hover:bg-red-700 active:bg-red-500 sm:text-xl text-sm px-2"
          >
            3 Dice
          </button>
        </div>
        <div class="flex justify-center text" id="roll">
          <button
            class="sm:text-6xl font-bold text-white text-center px-5 bg-red-600 hover:bg-red-700 active:bg-red-500 rounded text-3xl"
          >
            Roll the Dice
          </button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
